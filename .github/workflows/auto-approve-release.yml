name: Auto-approve Release Please PR

on:
  pull_request:
    branches:
      - main
    types: [opened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-approve-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'release-please[bot]'
    steps:
      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: gh pr review --approve "${{ github.event.pull_request.html_url }}" || true

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}" || true
