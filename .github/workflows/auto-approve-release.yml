name: Auto-approve Release Please PR

on:
  pull_request:
    branches:
      - main
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-approve-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: |
      (github.event.action == 'opened' && contains(github.event.pull_request.labels.*.name, 'autorelease: pending')) ||
      (github.event.action == 'labeled' && github.event.label.name == 'autorelease: pending')
    steps:
      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: gh pr review --approve "${{ github.event.pull_request.html_url }}" || true

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}" || true
